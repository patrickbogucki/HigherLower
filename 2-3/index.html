<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HigherLower | Neon Wave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Manrope:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #070712;
        --panel: rgba(12, 14, 26, 0.92);
        --accent: #7cff6b;
        --accent-2: #51b2ff;
        --text: #f5f7ff;
        --muted: #a6accb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        background: radial-gradient(circle at top, #1a223d 0%, var(--bg) 60%, #040409 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .shell {
        width: min(1200px, 92vw);
        margin: 0 auto;
        padding: 32px 0 68px;
        display: grid;
        gap: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        font-family: "Manrope", system-ui, sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .status {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(124, 255, 107, 0.45);
        color: var(--accent);
        font-weight: 600;
        background: rgba(124, 255, 107, 0.12);
      }

      .hero {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 18px;
      }

      .panel {
        background: var(--panel);
        border-radius: 20px;
        padding: 20px;
        border: 1px solid rgba(81, 178, 255, 0.2);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
      }

      h1 {
        margin: 0 0 12px;
        font-family: "Manrope", system-ui, sans-serif;
        font-size: clamp(2.1rem, 3vw, 2.9rem);
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        line-height: 1.7;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 0.95rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #041016;
      }

      .btn-secondary {
        background: transparent;
        border-color: rgba(81, 178, 255, 0.5);
        color: var(--text);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:focus-visible {
        outline: 3px solid rgba(124, 255, 107, 0.45);
        outline-offset: 2px;
      }

      .round-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-weight: 600;
      }

      .number {
        font-family: "Manrope", system-ui, sans-serif;
        font-size: 3.6rem;
        margin: 12px 0;
      }

      .guess-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
      }

      .guess {
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(124, 255, 107, 0.25);
        background: rgba(7, 10, 20, 0.75);
      }

      .guess strong {
        display: block;
        font-size: 1.05rem;
      }

      .list {
        display: grid;
        gap: 10px;
      }

      .list-item {
        padding: 10px 14px;
        border-radius: 14px;
        background: rgba(9, 12, 24, 0.9);
        border: 1px solid rgba(81, 178, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="brand">HigherLower</div>
        <div class="status">Wave Session Â· 09:02</div>
      </header>

      <section class="panel">
        <div class="hero">
          <div>
            <h1>Ride the neon wave.</h1>
            <p>
              Smooth gradients, stacked cards, and quick calls keep the room in
              sync while the host pushes the pace.
            </p>
            <div class="actions">
              <button class="btn btn-primary">Host a Game</button>
              <button class="btn btn-secondary">Join with Code</button>
            </div>
          </div>
          <div>
            <div class="round-info">
              <span>Round 6</span>
              <span>Timer: 24s</span>
            </div>
            <div class="number">61</div>
            <div class="guess-grid">
              <div class="guess">
                <strong>Higher</strong>
                <span>Surge forward</span>
              </div>
              <div class="guess">
                <strong>Lower</strong>
                <span>Ease back</span>
              </div>
            </div>
          </div>
          <div>
            <div class="round-info">
              <span>Leaderboard</span>
              <span>Top 3</span>
            </div>
            <div class="list">
              <div class="list-item">
                <strong>Aster</strong>
                <span>8 correct</span>
              </div>
              <div class="list-item">
                <strong>Luna</strong>
                <span>7 correct</span>
              </div>
              <div class="list-item">
                <strong>Echo</strong>
                <span>7 correct</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

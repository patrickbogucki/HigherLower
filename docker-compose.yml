services:
  app:
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    restart: unless-stopped
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
      - "3001:3001"
    command: sh -c "npm run server & npm run dev -- -H 0.0.0.0"

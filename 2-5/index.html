<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HigherLower | Neon Ember</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Manrope:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #06060f;
        --panel: rgba(13, 15, 28, 0.92);
        --accent: #ff6363;
        --accent-2: #ff9b3f;
        --text: #f5f6ff;
        --muted: #a8aec9;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        background: radial-gradient(circle at top, #2b1016 0%, var(--bg) 55%, #030308 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .shell {
        width: min(1200px, 92vw);
        margin: 0 auto;
        padding: 32px 0 64px;
        display: grid;
        gap: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        font-family: "Manrope", system-ui, sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .status {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(255, 99, 99, 0.45);
        color: var(--accent);
        font-weight: 600;
        background: rgba(255, 99, 99, 0.12);
      }

      .hero {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .panel {
        background: var(--panel);
        border-radius: 20px;
        padding: 20px;
        border: 1px solid rgba(255, 155, 63, 0.2);
        box-shadow: 0 22px 40px rgba(0, 0, 0, 0.45);
      }

      h1 {
        margin: 0 0 12px;
        font-family: "Manrope", system-ui, sans-serif;
        font-size: clamp(2.1rem, 3vw, 2.9rem);
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        line-height: 1.7;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 0.95rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #120600;
      }

      .btn-secondary {
        background: transparent;
        border-color: rgba(255, 155, 63, 0.55);
        color: var(--text);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:focus-visible {
        outline: 3px solid rgba(255, 99, 99, 0.45);
        outline-offset: 2px;
      }

      .round-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-weight: 600;
      }

      .number {
        font-family: "Manrope", system-ui, sans-serif;
        font-size: 3.7rem;
        margin: 12px 0;
      }

      .guess-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
      }

      .guess {
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(255, 99, 99, 0.25);
        background: rgba(8, 10, 20, 0.75);
      }

      .guess strong {
        display: block;
        font-size: 1.1rem;
      }

      .highlights {
        display: grid;
        gap: 10px;
      }

      .highlight {
        padding: 10px 14px;
        border-radius: 14px;
        background: rgba(10, 12, 24, 0.85);
        border: 1px solid rgba(255, 155, 63, 0.25);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="brand">HigherLower</div>
        <div class="status">Ember Stage Â· 07:48</div>
      </header>

      <div class="hero">
        <section class="panel">
          <h1>Heat up the leaderboard.</h1>
          <p>
            Embers of orange and crimson highlight each decision. Hosts keep the
            tempo high while players lock their guess in seconds.
          </p>
          <div class="actions">
            <button class="btn btn-primary">Start Host Console</button>
            <button class="btn btn-secondary">Join with Code</button>
          </div>
          <div class="highlights">
            <div class="highlight">
              <strong>Players in</strong>
              <span>14</span>
            </div>
            <div class="highlight">
              <strong>Average streak</strong>
              <span>5</span>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="round-info">
            <span>Round 4</span>
            <span>Timer: 28s</span>
          </div>
          <div class="number">39</div>
          <div class="guess-grid">
            <div class="guess">
              <strong>Higher</strong>
              <span>Bring the heat</span>
            </div>
            <div class="guess">
              <strong>Lower</strong>
              <span>Cool down</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HigherLower | Neon Circuit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Manrope:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
        --bg: #06060e;
        --panel: rgba(12, 15, 28, 0.9);
        --accent: #54ffd1;
        --accent-2: #6d8bff;
        --text: #f2f5ff;
        --muted: #9aa0c2;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", system-ui, sans-serif;
        background: radial-gradient(circle at top right, #1c1f44 0%, var(--bg) 55%, #040408 100%);
        color: var(--text);
        min-height: 100vh;
      }

      .shell {
        width: min(1200px, 92vw);
        margin: 0 auto;
        padding: 32px 0 64px;
        display: grid;
        gap: 24px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        font-family: "Manrope", system-ui, sans-serif;
        font-size: 1.5rem;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .status {
        padding: 10px 18px;
        border-radius: 999px;
        border: 1px solid rgba(84, 255, 209, 0.45);
        color: var(--accent);
        font-weight: 600;
        background: rgba(84, 255, 209, 0.1);
      }

      .grid {
        display: grid;
        grid-template-columns: minmax(0, 0.85fr) minmax(0, 1.15fr);
        gap: 22px;
      }

      .panel {
        background: var(--panel);
        border-radius: 20px;
        padding: 22px;
        border: 1px solid rgba(84, 255, 209, 0.12);
        box-shadow: 0 0 0 1px rgba(109, 139, 255, 0.18), 0 24px 40px rgba(0, 0, 0, 0.45);
      }

      h1 {
        margin: 0 0 12px;
        font-family: "Manrope", system-ui, sans-serif;
        font-size: clamp(2.2rem, 3vw, 3rem);
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        line-height: 1.7;
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        border: 1px solid transparent;
        cursor: pointer;
        font-size: 0.95rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        color: #031017;
      }

      .btn-secondary {
        background: transparent;
        border-color: rgba(109, 139, 255, 0.5);
        color: var(--text);
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:focus-visible {
        outline: 3px solid rgba(84, 255, 209, 0.45);
        outline-offset: 2px;
      }

      .round-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        color: var(--muted);
        font-weight: 600;
      }

      .number {
        font-family: "Manrope", system-ui, sans-serif;
        font-size: 4.1rem;
        margin: 10px 0;
      }

      .guess-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
      }

      .guess {
        padding: 14px 16px;
        border-radius: 14px;
        border: 1px solid rgba(84, 255, 209, 0.25);
        background: rgba(8, 10, 20, 0.75);
      }

      .guess strong {
        display: block;
        font-size: 1.1rem;
      }

      .stats {
        display: grid;
        gap: 12px;
      }

      .stat {
        padding: 12px 16px;
        border-radius: 14px;
        background: rgba(10, 12, 24, 0.85);
        border: 1px solid rgba(109, 139, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      @media (max-width: 980px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="shell">
      <header>
        <div class="brand">HigherLower</div>
        <div class="status">Circuit Mode Â· 10:12</div>
      </header>

      <div class="grid">
        <section class="panel">
          <h1>Signal clear. Make the call.</h1>
          <p>
            A split layout that spotlights the live number and syncs player
            momentum, with crisp neon accents and quick controls.
          </p>
          <div class="actions">
            <button class="btn btn-primary">Launch Host</button>
            <button class="btn btn-secondary">Join Session</button>
          </div>
          <div class="stats">
            <div class="stat">
              <strong>Active players</strong>
              <span>18</span>
            </div>
            <div class="stat">
              <strong>Eliminated</strong>
              <span>6</span>
            </div>
          </div>
        </section>

        <section class="panel">
          <div class="round-info">
            <span>Round 8</span>
            <span>Timer: 16s</span>
            <span>Live</span>
          </div>
          <div class="number">74</div>
          <div class="guess-grid">
            <div class="guess">
              <strong>Higher</strong>
              <span>Accelerate</span>
            </div>
            <div class="guess">
              <strong>Lower</strong>
              <span>Fallback</span>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HigherLower Designs</title>
    <style>
      :root {
        font-family: "Inter", system-ui, sans-serif;
        color: #101014;
        background: #f5f4f1;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        width: min(720px, 90vw);
        background: #fff;
        padding: 32px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(16, 16, 20, 0.12);
      }

      h1 {
        margin-top: 0;
        font-size: 2rem;
      }

      ul {
        list-style: none;
        padding: 0;
        display: grid;
        gap: 12px;
      }

      a {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 16px;
        border-radius: 12px;
        text-decoration: none;
        color: inherit;
        border: 1px solid #e2e1dd;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 20px rgba(16, 16, 20, 0.1);
      }

      a:focus-visible {
        outline: 3px solid rgba(17, 16, 20, 0.2);
        outline-offset: 2px;
      }

      span {
        font-weight: 600;
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>HigherLower Concept Designs</h1>
      <p>Select a design to review the main page layout.</p>
      <ul>
        <li>
          <a href="/1/"><span>Design 1</span> Aurora Glow</a>
        </li>
        <li>
          <a href="/2/"><span>Design 2</span> Neon Night</a>
        </li>
        <li>
          <a href="/3/"><span>Design 3</span> Playful Pastel</a>
        </li>
        <li>
          <a href="/4/"><span>Design 4</span> Editorial Minimal</a>
        </li>
        <li>
          <a href="/5/"><span>Design 5</span> Future Grid</a>
        </li>
      </ul>
    </main>
  </body>
</html>
